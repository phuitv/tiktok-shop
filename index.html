<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tổng hơp deal hời từ Tiktok Shop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Sản phẩm Affiliate từ Tiktok</h1>
            <p>Những món đồ hay đã được chọn lọc</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Nhập tên sản phẩm...">
            </div>

            <!-- Thanh điều hướng Menu -->
             <nav id="category-menu">
                <button class="category-btn active" data-category="Tất Cả">Tất Cả</button>
                <button class="category-btn" data-category="Bóng Đá">Bóng Đá</button>
                <button class="category-btn" data-category="Thời Trang">Thời Trang</button>
                <button class="category-btn" data-category="Gia Dụng">Gia Dụng</button>
                <button class="category-btn" data-category="Cho Bé">Cho Bé</button>
             </nav>
        </header>

        <main id="product-grid">
            <!-- Các sản phẩm sẽ được chèn vào đây bằng JavaScript -->
        </main>

        <footer>
            <p>© 2025 - Duy Lee</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
